<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattery - Profile</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <a href="/"
          ><img src="/images/logo.png" alt="Chattery logo" class="logo"
        /></a>
        <nav class="page-nav">
          <a href="/post/create/">Create Post</a>
          <a href="/listing/">Posts</a>
          <button id="logout-button" class="button-styled-as-link">
            Logout
          </button>
          <a class="profile-link" href="/profile/"
            ><div class="profile-icon">Profile</div></a
          >
        </nav>
      </header>
      <div class="page-container">
        <h1>Profile</h1>
        <form name="updateProfile" class="form">
          <div>
            <label for="bio">Bio*</label>
            <input
              id="bio"
              name="bio"
              required
              placeholder="Your profile bio"
            />
          </div>
          <div>
            <label for="banner-url">Banner URL</label>
            <input
              id="banner-url"
              name="banner-url"
              placeholder="URL for your banner"
            />
          </div>
          <div>
            <label for="bannel-alt">Alt text for banner</label>
            <input
              id="banner-alt"
              name="banner-alt"
              placeholder="Your banner alt text"
            />
          </div>
          <div>
            <label for="avatar-url">Avatar URL</label>
            <input
              id="avatar-url"
              name="avatar-url"
              placeholder="URL for your avatar"
            />
          </div>
          <div>
            <label for="avatar-alt">Alt text for avatar</label>
            <input
              id="avatar-alt"
              name="avatar-alt"
              placeholder="Your avatar alt text"
            />
          </div>
          <button class="button button-big">Update Profile</button>
        </form>
      </div>
    </div>
  </body>
</html>
