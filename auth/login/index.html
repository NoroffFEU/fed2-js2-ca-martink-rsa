<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattery - Login</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <div class="page-wrapper" style="justify-content: center">
      <img
        src="/images/logo-banner.png"
        alt="Chattery Logo"
        class="logo-banner drop-shadow-1"
      />
      <div class="form-wrapper drop-shadow-2">
        <form name="login" class="form">
          <h1>Sign in</h1>
          <p>Sign in or <a href="../register/">create a new account.</a></p>

          <div>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              placeholder="Your email address"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              placeholder="Your password"
            />
          </div>
          <button class="button button-big">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
