<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattery - Register</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <div class="page-wrapper" style="justify-content: center">
      <img
        src="/images/logo-banner.png"
        alt="Chattery Logo"
        class="logo-banner drop-shadow-1"
      />
      <div class="form-wrapper drop-shadow-2">
        <form name="register" class="form">
          <h1>Sign up</h1>
          <p>Create an account or <a href="../login/">sign in.</a></p>
          <div>
            <label for="name">Name*</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
              placeholder="Your name. Only letters and numbers are permitted."
            />
          </div>
          <div>
            <label for="email">Email*</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              placeholder="Your email address"
            />
          </div>
          <div>
            <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              placeholder="Your password"
            />
          </div>
          <div>
            <label for="bio">Bio</label>
            <input type="bio" name="bio" id="bio" placeholder="Your bio" />
          </div>
          <div>
            <label for="avatar">Avatar image</label>
            <input
              type="avatar"
              name="avatar"
              id="avatar"
              placeholder="Avatar image URL"
            />
          </div>
          <div>
            <label for="banner">Banner image</label>
            <input
              type="banner"
              name="banner"
              id="banner"
              placeholder="Banner image URL"
            />
          </div>
          <button class="button button-big">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
