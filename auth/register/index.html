<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Register</h1>

    <form name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
          value="martinkrugerstudent0"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
          value="martinkrugerstudent0@stud.noroff.no"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          value="martinkrugerstudent0"
        />
      </div>

      <div>
        <label for="bio">Bio</label>
        <input type="bio" name="bio" id="bio" value="This is my bio" />
      </div>

      <div>
        <label for="avatar">Avatar image</label>
        <input type="avatar" name="avatar" id="avatar" value="" />
      </div>

      <div>
        <label for="banner">Banner image</label>
        <input type="banner" name="banner" id="banner" value="" />
      </div>

      <a href="/auth/login/">Login</a>
      <button>Register</button>
    </form>
  </body>
</html>
